<!DOCTYPE html>
<html>
  <!-- From the tutorial at http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app/#demo-tools -->
  <head>
    <meta charset="UTF-8">
    <!-- [if lte IE 8]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="canvas-toBlob.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="StackBlur.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/unfetch/polyfill"></script>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

    <style>
      @font-face {
        font-family: 'Phantom Sans';
        src: url('https://hackclub.com/fonts/Phantom_Sans_0.6/Regular.woff')
            format('woff'),
          url('https://hackclub.com/fonts/Phantom_Sans_0.6/Regular.woff2')
            format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Phantom Sans';
        src: url('https://hackclub.com/fonts/Phantom_Sans_0.6/Bold.woff')
            format('woff'),
          url('https://hackclub.com/fonts/Phantom_Sans_0.6/Bold.woff2')
            format('woff2');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      body {
        margin: 0px;
      }
      button {
        background: none;
        border: none;
        box-shadow: none;
        font-size: 3rem;
      }
      #canvasDiv {
        border: 1px solid black;
        position: relative;
        margin: 0 auto;
      }
      #toolsDiv {
        background: rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input, label {
        display: block;
      }
      canvas {
        position: absolute;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        top: 0px;
        left: 0px;
      }
      #canvas2 {
        pointer-events: none;
      }
      .field {
        display: inline-block;
      }
      #sizePreview {
        border-radius: 100%;
        border: 1px solid black;
        position: absolute;
      }

      #previewDiv {
        font-size: 2rem;
      }
      #timerHolder {
        text-decoration: underline;
        display: none;
      }
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotateZ(0);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body style="text-align: center;">
    <div id="toolsDiv">
      <div class="field" id="sizePickerField">
        <div id="sizePreview"></div>
        <label for="sizePicker">Tool size</label>
        <input type="range" id="sizePicker" min="1" max="100" />
      </div>
      <div class="field">
        <label for="colorPicker">Color</label>
        <input type="color" id="colorPicker" />
      </div>
      <!-- <div class="field">
        <label for="colorPicker">Secondary</label>
        <input type="color" id="colorPicker" />
      </div> -->
      <!-- <button id="swapColorButton">üîÑ</button> -->
      <!-- <button id="drawButton">üñå</button> -->
      <!-- <button id="templateButton">ü¶ï Hide / Show template</button> -->
      <button id="hideButton" style="display: none;">üëÅ</button>
      <button id="undoButton">‚è™</button>
      <button id="redoButton">‚è©</button>
      <!-- <button id="eraseButton">üíÑ</button> -->
      <button id="forgetButton">üß®</button>
      <button id="saveButton">üíæ</button>
      <button id="exportButton">üåê</button>
    </div>
    <div id="canvasDiv"></div>
    <!-- <img src="" id="mirror" /> -->
    <div id="timerHolder" style="visibility: none;" onclick="$('#timerCount').toggle()">‚è∞ <span id="timerCount">Loading...</span></div>
    <div id="previewDiv"></div>
    <ul>
      <li>hold shift for straight lines</li>
      <li>q, back a layer</li>
      <li>e, forward a layer</li>
      <li>p, toggle modes (loop the animation | new layer)</li>
    </ul>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
